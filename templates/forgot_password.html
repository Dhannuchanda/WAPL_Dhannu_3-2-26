{% extends "base.html" %}

{% block title %}Forgot Password - WAPL{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}">
{% endblock %}

{% block content %}
<div class="auth-background">
    <video class="auth-video-bg" autoplay loop muted playsinline>
        <source src="/uploads/pics/logo.mp4" type="video/mp4">
    </video>
    <div class="auth-overlay"></div>
</div>
<div class="auth-container">
    <div class="auth-card">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send Reset OTP</button>
        </form>
        <div class="auth-links">
            <a href="/login">Back to Login</a>
        </div>
    </div>
</div>

<script>
document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = {
        email: document.getElementById('email').value
    };
    
    try {
        showLoading();
        const response = await fetch('/api/auth/forgot-password', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        hideLoading();
        
        showToast(data.message || 'If email exists, password reset OTP sent', 'success');
    } catch (error) {
        hideLoading();
        showToast('An error occurred', 'error');
    }
});
</script>
{% endblock %}
