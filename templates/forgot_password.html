<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - WAPL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            color: #fff;
        }

        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
            backdrop-filter: blur(3px);
        }

        .auth-container {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #fff;
            margin-bottom: 10px;
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #94a3b8;
            text-align: center;
            margin-bottom: 40px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #e2e8f0;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 15px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.4);
            border-color: #818cf8;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.5);
            background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
        }

        .btn-primary:disabled {
            background: #475569;
            cursor: not-allowed;
            color: #94a3b8;
            box-shadow: none;
        }

        .auth-links {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            font-size: 14px;
        }

        .auth-links a {
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.2s;
        }

        .auth-links a:hover {
            color: #fff;
        }

        .error-message,
        .success-message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-weight: 500;
            display: none;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .hidden {
            display: none;
        }

        .header-brand {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #818cf8;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 700;
        }

        /* Success Animation Overlay */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .success-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .success-modal {
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .success-overlay.active .success-modal {
            transform: scale(1);
        }

        /* Checkmark Animation */
        .checkmark-wrapper {
            width: 100px;
            height: 100px;
            position: relative;
            margin: 0 auto 30px;
        }

        .checkmark-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #22c55e;
            position: absolute;
            box-shadow: 0 0 0 rgba(34, 197, 94, 0.4);
            animation: pulse-green 2s infinite;
        }

        .checkmark {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .checkmark:after {
            content: '';
            position: absolute;
            left: 28px;
            top: 48px;
            width: 25px;
            height: 50px;
            border: solid white;
            border-width: 0 6px 6px 0;
            transform: rotate(45deg) scale(0);
            opacity: 0;
            transition: all 0.3s ease 0.2s;
        }

        .success-overlay.active .checkmark:after {
            transform: rotate(45deg) scale(1) translate(-5px, -10px);
            opacity: 1;
        }

        @keyframes pulse-green {
            0% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(34, 197, 94, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
            }
        }

        .success-text h2 {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #86efac 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 0.3s;
        }

        .success-text p {
            color: #94a3b8;
            font-size: 18px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 0.5s;
        }

        .success-overlay.active .success-text h2,
        .success-overlay.active .success-text p {
            opacity: 1;
            transform: translateY(0);
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>

<body>
    <!-- Video Background -->
    <video autoplay muted loop playsinline class="video-bg">
        <source src="/uploads/logo/logo.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <!-- Success Overlay -->
    <div id="successOverlay" class="success-overlay">
        <canvas id="confetti-canvas"></canvas>
        <div class="success-modal">
            <div class="checkmark-wrapper">
                <div class="checkmark-circle"></div>
                <div class="checkmark"></div>
            </div>
            <div class="success-text">
                <h2>Password Reset!</h2>
                <p>Redirecting you to login...</p>
            </div>
        </div>
    </div>

    <div class="auth-container">
        <div class="header-brand">WAPL ID Management</div>
        <h2>Forgot Password</h2>
        <p class="subtitle">Reset your account access</p>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Step 1: Send OTP -->
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="student@example.com" required>
            </div>
            <button type="submit" id="sendOtpBtn" class="btn btn-primary">Send Reset OTP</button>
        </form>

        <!-- Step 2: Verify OTP and Reset Password -->
        <form id="resetPasswordForm" class="hidden">
            <input type="hidden" id="resetEmail">
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" name="otp" required placeholder="Enter 6-digit OTP" maxlength="6"
                    style="text-align: center; letter-spacing: 4px; font-size: 18px;">
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="6"
                    placeholder="At least 6 characters">
            </div>
            <button type="submit" id="resetBtn" class="btn btn-primary">Reset Password</button>
        </form>

        <div class="auth-links">
            <a href="/login">Back to Login</a>
        </div>
    </div>

    <script>
        function showMessage(type, message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
        }

        // Confetti Implementation
        const confettiCanvas = document.getElementById('confetti-canvas');
        const ctx = confettiCanvas.getContext('2d');
        let particles = [];
        let animationId;

        function resizeCanvas() {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = window.innerWidth / 2;
                this.y = window.innerHeight / 2;
                this.velocity = {
                    x: (Math.random() - 0.5) * 15,
                    y: (Math.random() - 0.5) * 15
                };
                this.color = `hsl(${Math.random() * 360}, 50%, 50%)`;
                this.radius = Math.random() * 4 + 2;
                this.decay = 0.02;
                this.alpha = 1;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.draw();
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
        }

        function triggerConfetti() {
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
            animateConfetti();
        }

        function animateConfetti() {
            requestAnimationFrame(animateConfetti);
            ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            particles.forEach((particle, index) => {
                if (particle.alpha > 0) {
                    particle.update();
                } else {
                    particles.splice(index, 1);
                }
            });
        }

        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const btn = document.getElementById('sendOtpBtn');
            const formData = { email: email };

            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                btn.disabled = false;
                btn.textContent = 'Send Reset OTP';

                if (response.ok) {
                    showMessage('success', data.message || 'OTP sent successfully');
                    // Hide email form, show reset form
                    setTimeout(() => {
                        document.getElementById('forgotPasswordForm').classList.add('hidden');
                        document.getElementById('resetPasswordForm').classList.remove('hidden');
                        document.getElementById('resetEmail').value = email;

                        // Clear success message after showing the new form
                        document.getElementById('successMessage').style.display = 'none';
                        document.querySelector('.subtitle').textContent = 'Enter OTP sent to your email';
                    }, 1000);
                } else {
                    showMessage('error', data.error || 'Failed to send OTP');
                }

            } catch (error) {
                btn.disabled = false;
                btn.textContent = 'Send Reset OTP';
                showMessage('error', 'Network error occurred');
            }
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('resetBtn');
            const formData = {
                email: document.getElementById('resetEmail').value,
                otp_code: document.getElementById('otp').value,
                new_password: document.getElementById('newPassword').value
            };

            btn.disabled = true;
            btn.textContent = 'Resetting...';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Trigger Success Animation
                    const overlay = document.getElementById('successOverlay');
                    overlay.classList.add('active');
                    triggerConfetti();

                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000); // 3 seconds to enjoy the animation
                } else {
                    showMessage('error', data.error || 'Password reset failed');
                    btn.disabled = false;
                    btn.textContent = 'Reset Password';
                }

            } catch (error) {
                btn.disabled = false;
                btn.textContent = 'Reset Password';
                showMessage('error', 'Network error occurred');
            }
        });
    </script>
</body>

</html>
