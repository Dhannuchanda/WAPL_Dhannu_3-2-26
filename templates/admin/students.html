<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Management - WAPL Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            padding: 0 20px 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        .logo h2 {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-menu {
            padding: 0 10px;
        }

        .nav-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: all 0.3s;
        }

        .nav-menu a:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .nav-menu a.active {
            background: rgba(255,255,255,0.2);
            color: white;
            font-weight: bold;
        }

        .nav-menu a i {
            margin-right: 10px;
            font-size: 18px;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
        }

        /* Header */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-info h1 {
            margin: 0;
            font-size: 28px;
        }

        .role-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .role-badge.super-admin {
            background: #ffd700;
            color: #000;
            border: 2px solid #ffed4e;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }

        /* Content Card */
        .content-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }

        .top-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            gap: 20px;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex: 1;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 12px;
            font-weight: bold;
            color: #666;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            min-width: 200px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-warning {
            background-color: #ffc107;
            color: #000;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            display: inline-block;
        }

        .status-active {
            background-color: #d4edda;
            color: #155724;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-suspended {
            background-color: #f8d7da;
            color: #721c24;
        }

        .actions-cell {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* Dropdown for Assign HR */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 250px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item strong {
            display: block;
            color: #333;
            margin-bottom: 3px;
        }

        .dropdown-item small {
            color: #666;
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>üéì WAPL Admin</h2>
            </div>
            <nav class="nav-menu">
                <a href="/secure-admin-panel/wapl/dashboard">
                    <i>üìä</i> Dashboard
                </a>
                <a href="/secure-admin-panel/wapl/students" class="active">
                    <i>üë®‚Äçüéì</i> Students
                </a>
                <a href="/secure-admin-panel/wapl/hrs">
                    <i>üëî</i> HRs
                </a>
                <a href="/secure-admin-panel/wapl/assign-students">
                    <i>üîó</i> Assign Students
                </a>
                <a href="/secure-admin-panel/wapl/domains" id="domainsLink" style="display: none;">
                    <i>üè∑Ô∏è</i> Domains
                </a>
                <a href="/secure-admin-panel/wapl/certificates">
                    <i>üìú</i> Certificates
                </a>
                <a href="/secure-admin-panel/wapl/admins" id="adminsLink" style="display: none;">
                    <i>üë§</i> Admins
                </a>
                <a href="/secure-admin-panel/wapl/logout">
                    <i>üö™</i> Logout
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <div class="admin-header">
                <div class="admin-info">
                    <h1>Students Management</h1>
                    <span class="role-badge super-admin" id="roleBadge">SUPER ADMIN</span>
                </div>
            </div>

            <!-- Content Card -->
            <div class="content-card">
                <div class="top-actions">
                    <div class="filters">
                        <div class="filter-group">
                            <label>Filter by Status:</label>
                            <select id="statusFilter" onchange="filterStudents()">
                                <option value="">All Students</option>
                                <option value="active">Active</option>
                                <option value="pending">Pending</option>
                                <option value="suspended">Suspended</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Search:</label>
                            <input type="text" id="searchInput" placeholder="Search by name, email, WAPL ID..." oninput="filterStudents()">
                        </div>
                    </div>
                    <button onclick="window.location.href='/secure-admin-panel/wapl/add-student'" class="btn btn-primary">
                        ‚ûï Add New Student
                    </button>
                </div>

                <h2 style="margin-bottom: 20px;">All Students</h2>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>WAPL ID</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Domains</th>
                                <th>Status</th>
                                <th>Registration Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody">
                            <tr>
                                <td colspan="8">
                                    <div class="empty-state">
                                        <h3>Loading students...</h3>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        let allStudents = [];
        let allHRs = [];
        let filteredStudents = [];

        // Check super admin
        async function checkSuperAdmin() {
            try {
                const response = await fetch('/api/admin/check-super-admin');
                const data = await response.json();
                
                const roleBadge = document.getElementById('roleBadge');
                if (data.is_super_admin) {
                    roleBadge.textContent = '‚≠ê SUPER ADMIN';
                    roleBadge.className = 'role-badge super-admin';
                    document.getElementById('domainsLink').style.display = 'flex';
                    document.getElementById('adminsLink').style.display = 'flex';
                } else {
                    roleBadge.textContent = 'üîí ADMIN';
                    roleBadge.className = 'role-badge admin';
                }
            } catch (error) {
                console.error('Error checking super admin:', error);
            }
        }

        // Load all students
        async function loadStudents() {
            try {
                const response = await fetch('/api/admin/students');
                allStudents = await response.json();
                filteredStudents = allStudents;
                displayStudents();
            } catch (error) {
                console.error('Error loading students:', error);
            }
        }

        // Load all HRs
        async function loadHRs() {
            try {
                const response = await fetch('/api/admin/hrs');
                allHRs = await response.json();
                console.log('HRs loaded:', allHRs.length);
            } catch (error) {
                console.error('Error loading HRs:', error);
            }
        }

        // Display students
        function displayStudents() {
            const tbody = document.getElementById('studentsTableBody');
            
            if (filteredStudents.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8">
                            <div class="empty-state">
                                <h3>üì≠ No students found</h3>
                            </div>
                        </td>
                    </tr>`;
                return;
            }

            tbody.innerHTML = filteredStudents.map(student => `
                <tr>
                    <td><strong>${student.wapl_id || 'N/A'}</strong></td>
                    <td>${student.full_name || 'N/A'}</td>
                    <td>${student.email || 'N/A'}</td>
                    <td>${student.phone || 'N/A'}</td>
                    <td>${student.domain_names || 'N/A'}</td>
                    <td>
                        <span class="status-badge status-${student.account_status}">
                            ${student.account_status || 'N/A'}
                        </span>
                    </td>
                    <td>${formatDate(student.created_at)}</td>
                    <td>
                        <div class="actions-cell">
                            ${student.account_status === 'active' ? 
                                `<button onclick="suspendStudent(${student.id})" class="btn btn-warning btn-sm">‚õî Suspend</button>` : 
                                student.account_status === 'pending' ?
                                `<button onclick="approveStudent(${student.id})" class="btn btn-primary btn-sm">‚úÖ Approve</button>` :
                                `<button onclick="activateStudent(${student.id})" class="btn btn-primary btn-sm">‚úÖ Activate</button>`
                            }
                            
                            <div class="dropdown">
                                <button onclick="toggleHRDropdown(${student.id}, event)" class="btn btn-secondary btn-sm">
                                    ${student.assigned_hr_name ? 'üë§ Change HR' : 'üë§ Assign HR'}
                                </button>
                                <div id="hr-dropdown-${student.id}" class="dropdown-content">
                                    <!-- Content generated on click -->
                                </div>
                            </div>
                            
                            <button onclick="viewStudent(${student.id})" class="btn btn-secondary btn-sm">üëÅÔ∏è View</button>
                            <button onclick="deleteStudent(${student.id})" class="btn btn-danger btn-sm">üóëÔ∏è Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Generate HR dropdown HTML
        function generateHRDropdown(student) {
            console.log('Generating dropdown. HRs available:', allHRs.length);
            
            if (!allHRs || allHRs.length === 0) {
                return '<div class="dropdown-item" style="padding: 12px; text-align: center; color: #999;">No HRs available</div>';
            }

            let html = '';
            
            // Add "Unassign" option if student has an assigned HR
            if (student.assigned_hr_id) {
                html += `<div class="dropdown-item" onclick="unassignHR(${student.id}, event)">
                    <strong>‚ùå Unassign HR</strong>
                    <small>Remove current HR assignment</small>
                </div>`;
            }

            // Add all HRs
            allHRs.forEach(hr => {
                const isAssigned = student.assigned_hr_id === hr.id;
                html += `<div class="dropdown-item ${isAssigned ? 'disabled' : ''}" 
                    onclick="assignHRToStudent(${student.id}, ${hr.id}, event)" 
                    style="${isAssigned ? 'background: #f0f0f0; cursor: not-allowed;' : ''}">
                    <strong>${isAssigned ? '‚úì ' : ''}${hr.full_name}</strong>
                    <small>${hr.company_name} - ${hr.email}</small>
                </div>`;
            });

            return html;
        }

        // Toggle HR dropdown
        function toggleHRDropdown(studentId, event) {
            event.stopPropagation();
            
            // Close all other dropdowns
            document.querySelectorAll('.dropdown-content').forEach(dd => {
                if (dd.id !== `hr-dropdown-${studentId}`) {
                    dd.classList.remove('show');
                }
            });

            // Get current dropdown
            const dropdown = document.getElementById(`hr-dropdown-${studentId}`);
            
            // Find the student
            const student = allStudents.find(s => s.id === studentId);
            
            // Regenerate dropdown content with current HRs
            if (student) {
                dropdown.innerHTML = generateHRDropdown(student);
            }
            
            // Toggle visibility
            dropdown.classList.toggle('show');
        }

        // Close dropdowns when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.btn-secondary')) {
                document.querySelectorAll('.dropdown-content').forEach(dd => {
                    dd.classList.remove('show');
                });
            }
        }

        // Assign HR to student
        async function assignHRToStudent(studentId, hrId, event) {
            if (event) event.stopPropagation();
            
            const hr = allHRs.find(h => h.id === hrId);
            if (!confirm(`Assign student to ${hr.full_name} (${hr.company_name})?`)) {
                return;
            }

            try {
                const response = await fetch('/api/admin/assign-students', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        hrId: hrId,
                        studentIds: [studentId]
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('‚úÖ ' + data.message);
                    loadStudents();
                } else {
                    alert('‚ùå Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        }

        // Unassign HR from student
        async function unassignHR(studentId, event) {
            if (event) event.stopPropagation();
            
            if (!confirm('Remove HR assignment from this student?')) {
                return;
            }

            try {
                const response = await fetch('/api/admin/unassign-students', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        studentIds: [studentId]
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('‚úÖ ' + data.message);
                    loadStudents();
                } else {
                    alert('‚ùå Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        }

        // Approve student
        async function approveStudent(studentId) {
            if (!confirm('Approve this student?')) return;

            try {
                const response = await fetch(`/api/admin/student/${studentId}/approve`, {
                    method: 'POST'
                });

                const data = await response.json();
                if (response.ok) {
                    alert('‚úÖ ' + data.message);
                    loadStudents();
                } else {
                    alert('‚ùå ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Suspend student
        async function suspendStudent(studentId) {
            if (!confirm('Suspend this student?')) return;

            try {
                const response = await fetch(`/api/admin/student/${studentId}/suspend`, {
                    method: 'POST'
                });

                const data = await response.json();
                if (response.ok) {
                    alert('‚úÖ ' + data.message);
                    loadStudents();
                } else {
                    alert('‚ùå ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Activate student
        async function activateStudent(studentId) {
            if (!confirm('Activate this student?')) return;

            try {
                const response = await fetch(`/api/admin/student/${studentId}/activate`, {
                    method: 'POST'
                });

                const data = await response.json();
                if (response.ok) {
                    alert('‚úÖ ' + data.message);
                    loadStudents();
                } else {
                    alert('‚ùå ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Delete student
        async function deleteStudent(studentId) {
            if (!confirm('‚ö†Ô∏è Are you sure you want to delete this student? This action cannot be undone!')) return;

            try {
                const response = await fetch(`/api/admin/student/${studentId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                if (response.ok) {
                    alert('‚úÖ ' + data.message);
                    loadStudents();
                } else {
                    alert('‚ùå ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // View student
        function viewStudent(studentId) {
            window.location.href = `/secure-admin-panel/wapl/student/${studentId}`;
        }

        // Filter students
        function filterStudents() {
            const status = document.getElementById('statusFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            filteredStudents = allStudents.filter(student => {
                const matchesStatus = !status || student.account_status === status;
                const matchesSearch = !search || 
                    student.full_name?.toLowerCase().includes(search) ||
                    student.email?.toLowerCase().includes(search) ||
                    student.wapl_id?.toLowerCase().includes(search) ||
                    student.phone?.includes(search);

                return matchesStatus && matchesSearch;
            });

            displayStudents();
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        // Initialize - Load HRs first, then students
        document.addEventListener('DOMContentLoaded', async () => {
            checkSuperAdmin();
            await loadHRs();
            await loadStudents();
        });
    </script>
</body>
</html>
