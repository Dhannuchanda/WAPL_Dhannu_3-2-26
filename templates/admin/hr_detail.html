<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HR Detail - WAPL Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* Hamburger Menu Button */
        .hamburger-btn {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 10px 12px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .hamburger-btn span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            margin: 5px 0;
            border-radius: 2px;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .logo {
            padding: 0 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .logo h2 {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-menu {
            padding: 0 10px;
        }

        .nav-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: all 0.3s;
        }

        .nav-menu a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-menu a.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
        }

        .nav-menu a i {
            margin-right: 10px;
            font-size: 18px;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s ease, width 0.3s ease;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .admin-header h1 {
            font-size: 28px;
            margin: 0;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back {
            background: #e2e8f0;
            color: #334155;
        }

        .btn-back:hover {
            background: #cbd5e1;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .content-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .hr-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .hr-name-section h2 {
            font-size: 28px;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .hr-company {
            color: #64748b;
            font-size: 14px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            background: #f8fafc;
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            color: #1e293b;
            font-weight: 500;
        }

        .section-title {
            font-size: 20px;
            color: #1e293b;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .students-table {
            width: 100%;
            border-collapse: collapse;
        }

        .students-table th,
        .students-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .students-table th {
            background: #f8fafc;
            font-weight: 600;
            color: #64748b;
        }

        .students-table tr:hover {
            background: #f8fafc;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: #dcfce7;
            color: #166534;
        }

        .status-pending {
            background: #fef9c3;
            color: #854d0e;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hamburger-btn {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 70px 15px 20px;
            }

            .admin-header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .admin-header h1 {
                font-size: 22px;
            }

            .hr-header {
                flex-direction: column;
                text-align: center;
            }

            .students-table {
                display: block;
                overflow-x: auto;
            }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <!-- Hamburger Button -->
        <button class="hamburger-btn" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Overlay for mobile -->
        <div class="overlay" onclick="toggleSidebar()"></div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>üè¢ WAPL Admin</h2>
            </div>
            <nav class="nav-menu">
                <a href="/secure-admin-panel/wapl/dashboard">üìä Dashboard</a>
                <a href="/secure-admin-panel/wapl/students">üë®‚Äçüéì Students</a>
                <a href="/secure-admin-panel/wapl/hrs" class="active">üëî HRs</a>
                <a href="/secure-admin-panel/wapl/assign-students">üìã Assign Students</a>
                <a href="/secure-admin-panel/wapl/domains">üéØ Domains</a>
                <a href="/secure-admin-panel/wapl/certificates">üìú Certificates</a>
                <a href="/secure-admin-panel/wapl/recruitment">üíº Recruitment</a>
                <a href="/secure-admin-panel/wapl/admins">üëë Admins</a>
                <a href="/secure-admin-panel/wapl/logout">üö™ Logout</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="admin-header">
                <h1>üëî HR Details</h1>
                <a href="/secure-admin-panel/wapl/hrs" class="btn btn-back">‚Üê Back to HRs</a>
            </div>

            <div class="content-card" id="hrDetails">
                <div class="loading">Loading HR details...</div>
            </div>

            <div class="content-card">
                <h3 class="section-title">üë®‚Äçüéì Assigned Students</h3>
                <div id="studentsContainer">
                    <div class="loading">Loading students...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const hrId = {{ hr_id }};

        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
            document.querySelector('.overlay').classList.toggle('active');
        }

        async function loadHRDetails() {
            try {
                const response = await fetch(`/api/admin/hr/${hrId}`);
                if (!response.ok) {
                    throw new Error('HR not found');
                }
                const hr = await response.json();
                displayHRDetails(hr);
            } catch (error) {
                document.getElementById('hrDetails').innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Error loading HR details</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function displayHRDetails(hr) {
            const container = document.getElementById('hrDetails');
            container.innerHTML = `
                <div class="hr-header">
                    <div class="hr-name-section">
                        <h2>${hr.fullname || hr.full_name || 'N/A'}</h2>
                        <div class="hr-company">üè¢ ${hr.companyname || hr.company_name || 'N/A'}</div>
                    </div>
                    <div>
                        <button onclick="deleteHR(${hr.id}, '${hr.fullname || hr.full_name}')" class="btn btn-danger">üóëÔ∏è Delete HR</button>
                    </div>
                </div>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Email</div>
                        <div class="info-value">üìß ${hr.email || 'N/A'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Phone</div>
                        <div class="info-value">üì± ${hr.phone || 'N/A'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Assigned Students</div>
                        <div class="info-value">üë®‚Äçüéì ${hr.assigned_count || 0}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Created At</div>
                        <div class="info-value">üìÖ ${hr.created_at ? new Date(hr.created_at).toLocaleDateString() : 'N/A'}</div>
                    </div>
                </div>
            `;
        }

        async function loadAssignedStudents() {
            try {
                const response = await fetch(`/api/admin/hr/${hrId}/students`);
                if (!response.ok) {
                    throw new Error('Failed to load students');
                }
                const students = await response.json();
                displayStudents(students);
            } catch (error) {
                document.getElementById('studentsContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Error loading students</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function displayStudents(students) {
            const container = document.getElementById('studentsContainer');
            
            if (!students || students.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üìã No Students Assigned</h3>
                        <p>This HR has no students assigned yet.</p>
                        <a href="/secure-admin-panel/wapl/assign-students" class="btn btn-primary" style="margin-top: 15px;">Assign Students</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <table class="students-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>WAPL ID</th>
                            <th>Domains</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${students.map(student => `
                            <tr>
                                <td>${student.full_name || 'N/A'}</td>
                                <td>${student.email || 'N/A'}</td>
                                <td><code>${student.wapl_id || 'N/A'}</code></td>
                                <td>${student.domain_names || 'None'}</td>
                                <td>
                                    <span class="status-badge ${student.status === 'active' ? 'status-active' : 'status-pending'}">
                                        ${student.status || 'pending'}
                                    </span>
                                </td>
                                <td>
                                    <a href="/secure-admin-panel/wapl/student/${student.id}" class="btn btn-primary" style="padding: 5px 10px; font-size: 12px;">View</a>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        async function deleteHR(hrId, hrName) {
            if (!confirm(`üóëÔ∏è Are you sure you want to delete HR "${hrName}"?\n\nThis action cannot be undone.`)) return;
            
            try {
                const response = await fetch(`/api/admin/hr/${hrId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ HR deleted successfully!');
                    window.location.href = '/secure-admin-panel/wapl/hrs';
                } else {
                    alert('‚ùå Error: ' + (data.error || 'Failed to delete HR'));
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadHRDetails();
            loadAssignedStudents();
        });
    </script>
</body>

</html>
