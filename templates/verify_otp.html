<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - WAPL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            color: #fff;
        }

        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            /* 70% dark */
            z-index: -1;
            backdrop-filter: blur(3px);
        }

        .otp-container {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #fff;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #94a3b8;
            text-align: center;
            margin-bottom: 30px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #e2e8f0;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 24px;
            text-align: center;
            letter-spacing: 8px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.4);
            border-color: #818cf8;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
            margin-bottom: 15px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #cbd5e1;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn:disabled {
            background: #475569;
            cursor: not-allowed;
            color: #94a3b8;
            box-shadow: none;
        }

        .info-box {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #94a3b8;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: #fff;
        }

        .error-message,
        .success-message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            display: none;
            font-weight: 500;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        /* Success Animation Overlay (Same as Register) */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .success-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .success-modal {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 90%;
            width: 400px;
        }

        .success-overlay.active .success-modal {
            transform: scale(1);
        }

        .checkmark-circle {
            width: 80px;
            height: 80px;
            position: relative;
            display: inline-block;
            vertical-align: top;
            margin-bottom: 20px;
        }

        .checkmark-circle .background {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #22c55e;
            position: absolute;
        }

        .checkmark-circle .checkmark {
            border-radius: 5px;
        }

        .checkmark-circle .checkmark.draw:after {
            animation-delay: 100ms;
            animation-duration: 1s;
            animation-timing-function: ease;
            animation-name: checkmark;
            transform: scaleX(-1) rotate(135deg);
            animation-fill-mode: forwards;
        }

        .checkmark-circle .checkmark:after {
            opacity: 1;
            height: 40px;
            width: 20px;
            transform-origin: left top;
            border-right: 4px solid white;
            border-top: 4px solid white;
            content: '';
            left: 20px;
            top: 40px;
            position: absolute;
        }

        @keyframes checkmark {
            0% {
                height: 0;
                width: 0;
                opacity: 1;
            }

            20% {
                height: 0;
                width: 20px;
                opacity: 1;
            }

            40% {
                height: 40px;
                width: 20px;
                opacity: 1;
            }

            100% {
                height: 40px;
                width: 20px;
                opacity: 1;
            }
        }

        .success-text h2 {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
        }

        .wapl-id-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wapl-id-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #94a3b8;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .wapl-id-value {
            font-size: 24px;
            font-weight: 800;
            color: #818cf8;
            letter-spacing: 1px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 700;
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <!-- Video Background -->
    <video autoplay muted loop playsinline class="video-bg">
        <source src="/static/logo/logo.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="otp-container">
        <h2>Verify OTP</h2>
        <p class="subtitle">Please enter the security code sent to your email</p>

        <div id="errorMessage" class="error-message"></div>

        <div class="info-box">
            <span style="font-size: 18px; display: block; margin-bottom: 5px;">üìß</span>
            Check your email inbox for the 6-digit OTP code.<br>It's valid for 10 minutes.
        </div>

        <form id="otpForm">
            <div class="form-group">
                <label for="otpCode">OTP Code</label>
                <input type="text" id="otpCode" placeholder="000000" maxlength="6" required autocomplete="off">
            </div>

            <button type="submit" id="verifyBtn" class="btn btn-primary">Verify Identity</button>
            <button type="button" id="resendBtn" class="btn btn-secondary">Resend OTP</button>
        </form>

        <div class="back-link">
            <a href="/register">‚Üê Back to Registration</a>
        </div>
    </div>

    <!-- Success Overlay -->
    <div id="successOverlay" class="success-overlay">
        <div class="success-modal">
            <div class="checkmark-circle">
                <div class="background"></div>
                <div class="checkmark draw"></div>
            </div>
            <div class="success-text">
                <h2>Registration Verified!</h2>

                <div class="wapl-id-box">
                    <div class="wapl-id-label">Your WAPL ID</div>
                    <div class="wapl-id-value" id="displayWaplId">...</div>
                </div>

                <div style="margin-bottom: 20px;">
                    <span class="status-badge" id="displayStatus">PENDING</span>
                </div>

                <p style="font-size: 13px; opacity: 0.8;">Redirecting to login...</p>
            </div>
        </div>
    </div>

    <script>
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.style.background = 'rgba(239, 68, 68, 0.2)';
            errorDiv.style.color = '#fca5a5';

            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Show success message (for Resend OTP)
        function showNotification(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.style.background = 'rgba(34, 197, 94, 0.2)';
            errorDiv.style.borderColor = 'rgba(34, 197, 94, 0.3)';
            errorDiv.style.color = '#86efac';

            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Handle OTP verification
        document.getElementById('otpForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = sessionStorage.getItem('registration_user_id');
            const otpCode = document.getElementById('otpCode').value.trim();

            // Auto-focus logic for better UX could be here, but keeping it simple

            if (!userId) {
                showError('Session expired. Please register again.');
                setTimeout(() => {
                    window.location.href = '/register';
                }, 2000);
                return;
            }

            if (!otpCode || otpCode.length !== 6) {
                showError('Please enter a valid 6-digit OTP');
                return;
            }

            const verifyBtn = document.getElementById('verifyBtn');
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';

            try {
                const response = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: parseInt(userId),
                        otp_code: otpCode
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    sessionStorage.removeItem('registration_user_id');

                    // Populate Modal Data
                    document.getElementById('displayWaplId').textContent = data.wapl_id || 'Generating...';
                    document.getElementById('displayStatus').textContent = (data.status || 'Pending').toUpperCase();

                    // Trigger Animation
                    document.getElementById('successOverlay').classList.add('active');

                    // Redirect after 3.5 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3500);
                } else {
                    showError(data.error || 'OTP verification failed');
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = 'Verify Identity';
                }
            } catch (error) {
                console.error('Error:', error);
                showError('An error occurred during OTP verification');
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify Identity';
            }
        });

        // Handle resend OTP
        document.getElementById('resendBtn').addEventListener('click', async () => {
            const userId = sessionStorage.getItem('registration_user_id');

            if (!userId) {
                showError('Session expired. Please register again.');
                setTimeout(() => { window.location.href = '/register'; }, 2000);
                return;
            }

            const resendBtn = document.getElementById('resendBtn');
            resendBtn.disabled = true;
            resendBtn.textContent = 'Sending...';

            try {
                const response = await fetch('/api/auth/resend-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: parseInt(userId) })
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification('‚úÖ OTP resent! Check your email.');
                } else {
                    showError(data.error || 'Failed to resend OTP');
                }

                resendBtn.disabled = false;
                resendBtn.textContent = 'Resend OTP';
            } catch (error) {
                console.error('Error:', error);
                showError('Error resending OTP');
                resendBtn.disabled = false;
                resendBtn.textContent = 'Resend OTP';
            }
        });

        // Check if user_id exists on page load
        window.addEventListener('DOMContentLoaded', () => {
            const userId = sessionStorage.getItem('registration_user_id');
            if (!userId) {
                // If checking blindly, this might annoy users who just navigated here manually.
                // But for security flow, it's fine.
                // Optional: remove this if testing manually is annoying.
                // showError('No registration session found.');
            }
        });
    </script>
</body>

</html>
