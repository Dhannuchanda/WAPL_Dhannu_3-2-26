<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WAPL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            color: #fff;
        }

        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            /* 70% dark */
            z-index: -1;
            backdrop-filter: blur(3px);
        }

        .auth-container {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #fff;
            margin-bottom: 10px;
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #94a3b8;
            text-align: center;
            margin-bottom: 40px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #e2e8f0;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 15px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.4);
            border-color: #818cf8;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.5);
            background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
        }

        .btn-primary:disabled {
            background: #475569;
            cursor: not-allowed;
            color: #94a3b8;
            box-shadow: none;
        }

        .auth-links {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            font-size: 14px;
        }

        .auth-links a {
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.2s;
        }

        .auth-links a:hover {
            color: #fff;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            display: none;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        /* Door Animation */
        .door-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
            display: flex;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .door-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .door-panel {
            width: 50%;
            height: 100%;
            background: #0f172a;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.6, 0.05, 0.28, 0.9);
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.8);
            border-right: 2px solid rgba(99, 102, 241, 0.2);
            /* Texture */
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .door-panel.right {
            border-left: 2px solid rgba(99, 102, 241, 0.2);
            border-right: none;
        }

        .door-overlay.open .door-panel.left {
            transform: translateX(-100%);
        }

        .door-overlay.open .door-panel.right {
            transform: translateX(100%);
        }

        /* Access Granted Glow in the middle */
        .door-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 5px;
            height: 60%;
            background: #818cf8;
            box-shadow: 0 0 50px 20px rgba(99, 102, 241, 0.5);
            z-index: 2;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .door-overlay.active .door-glow {
            opacity: 1;
        }

        .door-overlay.open .door-glow {
            opacity: 0;
        }

        .header-brand {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #818cf8;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <!-- Video Background -->
    <video autoplay muted loop playsinline class="video-bg">
        <source src="/static/logo/logo.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <!-- Door Overlay -->
    <div class="door-overlay" id="doorOverlay">
        <div class="door-panel left"></div>
        <div class="door-glow"></div>
        <div class="door-panel right"></div>
    </div>

    <div class="auth-container">
        <div class="header-brand">WAPL ID Management</div>
        <h2>Welcome Back</h2>
        <p class="subtitle">Access your student portal</p>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="student@example.com" required
                    autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required
                    autocomplete="current-password">
            </div>

            <button type="submit" id="loginBtn" class="btn btn-primary">Sign In</button>
        </form>

        <div class="auth-links">
            <a href="/forgot-password">Forgot Password?</a>
            <a href="/register">Create Account</a>
        </div>
    </div>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';

            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Authenticating...';

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    btn.textContent = 'Access Granted';
                    btn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';

                    // Trigger Door Sequence
                    const door = document.getElementById('doorOverlay');

                    // 1. Fade in the closed door (covering the screen)
                    door.classList.add('active');

                    // 2. Wait a moment, then OPEN the door
                    setTimeout(() => {
                        door.classList.add('open');

                        // 3. Redirect while door is opening/open
                        setTimeout(() => {
                            window.location.href = data.redirect || '/student/dashboard';
                        }, 800);

                    }, 500);

                } else {
                    showError(data.error || 'Login failed');
                    btn.disabled = false;
                    btn.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error occurred. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
